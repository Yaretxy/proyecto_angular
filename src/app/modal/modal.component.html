<div class="contenedor">
  <div>

  <h1>Formulario de adopcion</h1>
     <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" [(ngModel)]="persona.nombre">
      </mat-form-field>
  </div>

  <div>
      <mat-form-field appearance="legacy">
      <mat-label>Apellido Paterno</mat-label>
      <input matInput placeholder="Apellido Paterno" [(ngModel)]="persona.aPaterno" >
      </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="legacy">
      <mat-label>Apellido Materno</mat-label>
      <input matInput placeholder=""  [(ngModel)]="persona.aMaterno">
    </mat-form-field>
  </div>

    <mat-form-field appearance="legacy">
      <mat-label>direccion</mat-label>
      <input matInput placeholder=""  [(ngModel)]="persona.direccion">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>telefono</mat-label>
      <input matInput placeholder=""  [(ngModel)]="persona.telefono">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>edad</mat-label>
      <input matInput placeholder=""  [(ngModel)]="persona.edad">
    </mat-form-field>

    <button mat-button (click)="addPersonas()">Registrarse</button>
</div>
